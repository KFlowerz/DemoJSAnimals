<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <<link rel="stylesheet" href="style.css">>
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <img src="//www.google.com/logos/fnbx/animal_sounds/bee.png">
      <span class="sound">Abeja</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <img src="//www.google.com/logos/fnbx/animal_sounds/frog.png">
      <span class="sound">Rana</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <img src="//www.google.com/logos/fnbx/animal_sounds/tiger.png">
      <span class="sound">Tigre</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <img src="//www.google.com/logos/fnbx/animal_sounds/turkey.png">
      <span class="sound">Guajolote</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <img src="//www.google.com/logos/fnbx/animal_sounds/dog.png">
      <span class="sound">Perro</span>
    </div>
  </div>

  <audio data-key="65" src="//www.google.com/logos/fnbx/animal_sounds/dog.mp3"></audio>
  <audio data-key="82" src="//www.google.com/logos/fnbx/animal_sounds/tiger.mp3"></audio>
  <audio data-key="84" src="//www.google.com/logos/fnbx/animal_sounds/turkey.mp3"></audio>
  <audio data-key="71" src="//www.google.com/logos/fnbx/animal_sounds/frog.mp3"></audio>
  <audio data-key="80" src="//www.google.com/logos/fnbx/animal_sounds/bee.mp3"></audio>

<script>

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }
  
  function removeTransition(e){
    if (e.propertyName != 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
